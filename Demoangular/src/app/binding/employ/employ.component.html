<p>employ works!</p>
<div>
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" [(ngModel)]='item.id'>
            </td>
        </tr>
        <tr>
            <td>name</td>
            <td>
                <input type="text" [(ngModel)]='item.name'>
            </td>
        </tr>
        <tr>
            <td>doj</td>
            <td>
                <input type="date" [(ngModel)]='item.date'>
            </td>
        </tr>
        <tr>
            <td>desg</td>
            <td>
                <select [(ngModel)]='item.desg'>
                    <option>Programmer</option>
                    <option>Tester</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)='Add()'>click</button>
            </td>
        </tr>
    </table>
</div>
<pre>
    id:{{item.id}}
    name:{{item.name}}
    doj:{{item.date}}
    desg:{{item.desg}}
</pre>
