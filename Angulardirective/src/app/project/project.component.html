<p>project works!</p>
<div id="project">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" [(ngModel)]="pid"></td>
            
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" [(ngModel)]="pname"></td>
        </tr>
        <tr>
            <td>Domain</td>
            <td><select [(ngModel)]="domain">
                
            <option *ngFor="let item of domains">
              {{item}}  
            </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>StartDate</td>
            <td><input type="date" [(ngModel)]="startdate"></td>
        </tr>
        <tr>
            <td>EndDate</td>
            <td><input type="date" [(ngModel)]="enddate"></td>
        </tr>
        <tr>
            <td>
                <button (click)='Add()'>submit</button>
                
            </td>
        </tr>
    </table>

</div>
<table >
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>Domain</th>
        <th>StartDate</th>
        <th>EndDate</th>
        
    </tr>
    <tr *ngFor="let item of list">
        <td>{{item.pid}}</td>
        <td>{{item.pname}}</td>
        <td >{{item.domain}}</td>
        <td >{{item.startdate}}</td>
        <td>{{item.enddate}}</td>
    </tr>
</table>
